<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Scatterplot Homework 1</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
        

        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            const data = [ [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];

            const svgWidth = 500; 
            const svgHeight = 400;
                    
            const svg = d3.select("body")
                          .append("svg")
                          .attr("width", svgWidth)
                          .attr("height", svgHeight); 
             
            
            svg.selectAll("circle")
               .data(data)
               .enter()
               .append("circle")
               .attr("cx", d => d[0])
               .attr("cy", d => d[1])
               .attr("r", 10)
               .attr("fill", "blue");
            
            svg.selectAll("text")
               .data(data)
               .enter()
               .append("text")
               .text(d => '(' + d[0] + ', ' + d[1] + ')')
               .attr("x", d => d[0] + 5)
               .attr("y", d => d[1] - 5) 
               .attr("font-size", "12px") 
               .attr("fill", "black");


        </script>
    </body>
</html>
